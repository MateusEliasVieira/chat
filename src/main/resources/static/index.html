<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/sockjs.min.js"></script>
    <script src="./js/stomp.min.js"></script>
    <script src="./js/index.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Educaguard.IA</title>
</head>
<body>
    <div id="chatContainer" class="hidden">
        <div class="chatHeader">
            <h2>Chat Educaguard.IA</h2>
        </div>
        <div id="chatMessages"></div>
        <div class="chatInput">
            <form onsubmit="sendMessage(event)">
                <input class="form-control" type="text" id="messageInput" placeholder="Digite sua mensagem">
                <button id="btn-enviar" type="submit" class="btn btn-primary">Enviar</button>
            </form>

        </div>
    </div>

    <div id="popup" class="hidden">
        <div class="popupContent">
            <p id="p-text">Informe seu nome:</p>
            <input type="text" class="form-control" id="usernameInput">
            <button id="btn-entrar" class="btn btn-primary" onclick="openChat()">Entrar no Chat</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
